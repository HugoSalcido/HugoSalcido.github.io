    <header>

      </nav>
    </header>
    <section id="page">
      <article id="main">
        <form action="https://andreihelo-sinatra.herokuapp.com/contact" method="post">
          <fieldset>
            <legend>Informacion Personal</legend>  <!para dar subtitulo -->
          Nombre<br/>
          <input type="text" name="person[name]"/><br/>
          <input id="masculino" type="radio" name="person[genre]" value="masculino"/><label for="masculino">Masculino</label>
            <br />
          <input id="femenino" type="radio" name="person[genre]" value="femenino"/><label for="femenino">Femenino</label><br />

          Fecha de Nacimiento<br/>
          <input type="date" name="person[birthdate]"/><br/>

          Ciudad de Origen<br/>
          <select name="person[city]">  <!-- lista de opciones -->

            <option value="chihuahua">Chihuahua</option>
            <option value="Mexicali">Mexicali</option>
            <option value="sinaloa">Sinaloa</option>
          </select><br />


          </fieldset>

          <fieldset>
          <legend>Preferencias</legend>
          Seleccione uno o más:<br/>
          <input type="checkbox" name="person[preferences][]" value="codigo"/>
          <label id="codigo">Me gusta programar más de 1 hr al dia.</label><br/>
          <input type="checkbox" name="person[preferences][]" value="videojuegos"/>
          <label id="videojuegos">Tengo al menos uan consola y más de 1 juego.</label><br/>
          <input type="checkbox" name="person[preferences][]" value="gadgets"/>
          <label id="gadgets">Leo sobre los ultimos gadgets del momento.</label><br/>

          <textarea name="message" placeholder="Escribe algun texto..." rows="10" cols)"50"></textarea><br/>
        </fieldset>
              <input type="submit" value="Enviar" /> <!--value en submit y reset es solo para cambiar de nombre-->
          <input type="reset" value="Borrar"/><br/>
        </form>
